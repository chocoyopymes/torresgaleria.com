---
layout: default
---

<div class="columns-container">
  <div class="columns">
    <div class="breadcrumb clearfix">
      <div class="container">
        <ul>
          <li class="home">
            <a class="home" href="{{ site.url }}/" title="Return to Home">
          <i class="fa fa-home"></i>
        </a>
          </li>
          <li class="last">{{ page.title }}</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
            <div class="col-md-4 picture-dive">
              <div class="product product-list unit unit-sm-horizontal unit-spacing-lg">
                  {% if post.image %}
                  <img src="{{ post.image }}" alt=""/>
                  {% endif %}
                  {% if post.title %}
                  <h5 class="product-title">
                    <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                  </h5>
                  {% endif %}
                  {% if post.author %}
                  <p class="product-desc" itemprop="description">
                    <span class="grid-desc">{{ post.author | escape }}</span>
                  </p>
                  {% endif %}
                <div class="unit__body product-caption">
                  <a class="btn btn-galeria" href="{{ post.url | relative_url }}">Ver m√°s</a>
                </div>
              </div>
            </div>
            {% endfor %}
      </div>
    </div>
  </div>
</div>
