---
title: Realismo
layout: page
permalink: "arte_estilo/realismo/"
---
<ul id="blockspecials" class="product_list grid row blocknewproducts tab-pane">

        {% for product in site.data.arte_estilo.realismo %}

          <li class="ajax_block_product col-xs-6 col-sm-6 col-md-4 first-in-line first-item-of-tablet-line first-item-of-mobile-line">
            <div>
                <div class="product-container" itemscope itemtype="https://schema.org/Product">
                    <div class="left-block">
                        <div class="product-image-container">
                            <a class="product_img_link" href="{{ product.permalink }}" title="{{ post.title }}" itemprop="url">
                                <img class="replace-2x img-responsive" src="{{ product.image}}" alt="{{ product.title}}" title="{{ product.title }}" width="500" height="500" itemprop="image" />
                            </a>

                    </div>
                    <div class="right-block">
                        <div>
                            <div class="product-flags">
                            </div>
                            <h5 itemprop="name">
                                <a class="product-name" href="{{ product.permalink }}" title="The Peasr Henri Fantin-Latour Classic Art Reproductions" itemprop="url">
                                <span class="grid-name">{{ product.title }}</span>
                                </a>
                            </h5>
                            <p class="product-desc" itemprop="description">
                                <span class="grid-desc">{{ product.author | truncatewords: 300}}</span>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- .product-container> -->
            </div>
        </li>
        {% endfor %}
      </ul>
